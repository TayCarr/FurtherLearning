<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello...
        </title>

        <style>
            .highlight {
                font-family: "Arial";
                padding: 30px;
            }
            .summer {
                font-size: 64px;
                color: #0099FF;
            }
        </style>
    </head>

    <body>
        <h1 id="theTitle" class="highlight summer">
            What's happening?
        </h1>
        <script>
            //by doing this there will be the change below made
            var title = document.querySelector("#theTitle"); //first get a reference to HTML element
            title.textContent = "Change in context.";//now set textContent property on it

            //getAttribute/setAttribute
            var title2 = document.querySelector("h1");
            alert(title2.getAttribute("id"));
            alert(title2.id);//both ways work 

            document.body.setAttribute("class", "bar foo");//can see in inspect that the body now has the class name
            document.body.className = "other foo";//same result chnages the classname
        </script>
    </body>
</html>
