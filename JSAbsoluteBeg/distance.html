<!DOCTYPE html>
<html>
    <head>
        <title>Distance Calculator</title>
        <style></style>
    </head>
    <body>
        <script>//script tag acts as a container where you can place JS
            //var speed = 10;
            //var time = 5;
            //alert(speed * time);
            
            function showDistance(speed, time){
                //alert(speed * time);
                var distance = speed * time;
                return distance;
            }
            
            var dist = showDistance(20, 2);
            alert(dist)
            dist = showDistance(10, 5);
            alert(dist)
        </script>
    </body>
</html>
