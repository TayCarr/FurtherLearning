    <body>
        <script>
            //setTimeout function allows you to delay executing some code
            function showAlert(){
                alert("moo");
            }
            var timeID = setTimeout(showAlert, 5000) //run after 5 seconds
            //setInterval function similar but it will loop forever till you clear soooo i dont need to do that one..

            //requestAnimationFrame gets special priority to ensure smooth frames, it will call it over and over till all is drawn smoothly stopping when requested

            var requestID;
            function animationLoop(){
                //some animation related code
                requestID = requestAnimationFrame(animationLoop);
            }

            animationLoop();
            //request cancel 
            cancelAnimationFrame(requestID);

        </script>
    </body>
